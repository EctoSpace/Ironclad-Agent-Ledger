services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ironclad
      POSTGRES_PASSWORD: ironclad
      POSTGRES_DB: ironclad_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data   # ephemeral; no disk state survives teardown
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ironclad -d ironclad_test"]
      interval: 1s
      timeout: 5s
      retries: 20
