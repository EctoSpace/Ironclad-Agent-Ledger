<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ironclad Agent Ledger — Observer</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: "SF Mono", "Fira Code", "Consolas", monospace;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      background: #161b22;
    }
    .header h1 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #58a6ff;
    }
    .header-row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-row label { font-size: 12px; color: #8b949e; }
    .header-row select {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      padding: 4px 8px;
      font-size: 12px;
      min-width: 200px;
    }
    .metrics-link {
      margin-left: auto;
      font-size: 11px;
      color: #58a6ff;
      text-decoration: none;
      border: 1px solid #30363d;
      padding: 3px 8px;
      border-radius: 3px;
    }
    .metrics-link:hover { background: #21262d; }
    .session-goal {
      font-size: 11px;
      color: #8b949e;
      max-width: 40%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .header .status {
      margin-top: 4px;
      font-size: 11px;
      color: #8b949e;
    }
    .terminal {
      padding: 16px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }
    .event {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 4px;
      border-left: 3px solid #21262d;
      background: #161b22;
    }
    .event.genesis { border-left-color: #3fb950; }
    .event.thought { border-left-color: #58a6ff; }
    .event.action { border-left-color: #d29922; }
    .event.observation { border-left-color: #a371f7; }
    .event.security-alert { border-left-color: #f85149; background: #1a0a0a; }
    .event-meta {
      font-size: 11px;
      color: #8b949e;
      margin-bottom: 4px;
    }
    .event-payload {
      white-space: pre-wrap;
      word-break: break-all;
      color: #c9d1d9;
    }
    .connecting { color: #d29922; }
    .live { color: #3fb950; }
    .error { color: #f85149; }
    .findings-table { margin-top: 8px; width: 100%; border-collapse: collapse; font-size: 12px; }
    .findings-table th, .findings-table td { padding: 6px 8px; text-align: left; border: 1px solid #30363d; }
    .findings-table th { background: #21262d; color: #8b949e; }
    .severity-low { color: #3fb950; }
    .severity-medium { color: #d29922; }
    .severity-high { color: #f85149; }
    .severity-critical { color: #f85149; font-weight: bold; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Ironclad Agent Ledger — Real Time Observer</h1>
    <div class="header-row">
      <label for="session">Session:</label>
      <select id="session">
        <option value="">All events</option>
      </select>
      <span id="session-goal" class="session-goal"></span>
      <a id="metrics-link" href="/metrics" target="_blank" class="metrics-link">Prometheus metrics</a>
    </div>
    <div class="status" id="status">Connecting to stream…</div>
  </div>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const statusEl = document.getElementById('status');
    const sessionSelect = document.getElementById('session');
    const sessionGoalEl = document.getElementById('session-goal');
    let lastId = 0;
    let sessions = [];
    let currentEs = null;

    // Extract auth token from the page URL so all API calls include it.
    const _params = new URLSearchParams(window.location.search);
    const _token = _params.get('token') || '';
    function authQuery(base) {
      var sep = base.indexOf('?') === -1 ? '?' : '&';
      return _token ? base + sep + 'token=' + encodeURIComponent(_token) : base;
    }

    // Update the metrics link to include the auth token.
    document.getElementById('metrics-link').href = authQuery('/metrics');

    function setStatus(msg, className) {
      statusEl.textContent = msg;
      statusEl.className = 'status ' + (className || '');
    }

    function severityClass(sev) {
      if (!sev) return '';
      const s = (sev + '').toLowerCase();
      if (s === 'critical') return 'severity-critical';
      if (s === 'high') return 'severity-high';
      if (s === 'medium') return 'severity-medium';
      return 'severity-low';
    }

    function appendEvent(data) {
      const type = (data.payload && data.payload.type) || 'unknown';
      const pl = data.payload;
      const isSecurityAlert = pl && type === 'thought' && typeof pl.content === 'string' && pl.content.indexOf('Security:') === 0;
      const meta = `#${data.id} seq=${data.sequence} ${data.created_at || ''}`;
      const payload = typeof data.payload === 'string'
        ? data.payload
        : JSON.stringify(data.payload, null, 2);
      const div = document.createElement('div');
      div.className = 'event ' + (isSecurityAlert ? 'security-alert' : (type.replace('_', '') || ''));
      let inner = '<div class="event-meta">' + escapeHtml(meta) + ' [' + escapeHtml(type) + ']</div>' +
        '<div class="event-payload">' + escapeHtml(payload) + '</div>';
      if (pl && pl.type === 'action' && pl.name === 'complete' && Array.isArray(pl.params && pl.params.findings)) {
        const findings = pl.params.findings;
        inner += '<table class="findings-table"><thead><tr><th>Severity</th><th>Title</th><th>Evidence</th><th>Recommendation</th></tr></thead><tbody>';
        findings.forEach(function (f) {
          const sev = (f.severity || 'low') + '';
          inner += '<tr><td class="' + severityClass(sev) + '">' + escapeHtml(sev) + '</td><td>' + escapeHtml(f.title || '') + '</td><td>' + escapeHtml(f.evidence || '') + '</td><td>' + escapeHtml(f.recommendation || '') + '</td></tr>';
        });
        inner += '</tbody></table>';
      }
      div.innerHTML = inner;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
      if (data.id > lastId) lastId = data.id;
    }

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }

    function updateSessionGoal() {
      const val = sessionSelect.value;
      if (!val) {
        sessionGoalEl.textContent = '';
        return;
      }
      const s = sessions.find(function (x) { return x.id === val; });
      sessionGoalEl.textContent = s ? 'Goal: ' + s.goal : '';
    }

    function connect() {
      const sessionId = sessionSelect.value || '';
      let url = '/api/stream?after=' + lastId;
      if (sessionId) url += '&session_id=' + encodeURIComponent(sessionId);
      url = authQuery(url);
      if (currentEs) currentEs.close();
      setStatus('Connecting…', 'connecting');
      const es = new EventSource(url);
      currentEs = es;
      es.onopen = function () { setStatus('Live', 'live'); };
      es.onerror = function () {
        setStatus('Reconnecting…', 'connecting');
        es.close();
        setTimeout(connect, 2000);
      };
      es.addEventListener('event', function (e) {
        try {
          const data = JSON.parse(e.data);
          appendEvent(data);
        } catch (err) {
          console.error(err);
        }
      });
    }

    sessionSelect.addEventListener('change', function () {
      updateSessionGoal();
      lastId = 0;
      terminal.innerHTML = '';
      connect();
    });

    fetch(authQuery('/api/sessions'))
      .then(function (r) { return r.json(); })
      .then(function (list) {
        sessions = list || [];
        sessionSelect.innerHTML = '<option value="">All events</option>';
        sessions.forEach(function (s) {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = (s.goal && s.goal.length > 40 ? s.goal.slice(0, 40) + '…' : s.goal) || s.id;
          sessionSelect.appendChild(opt);
        });
        updateSessionGoal();
        connect();
      })
      .catch(function () {
        connect();
      });
  </script>
</body>
</html>
