name: Release

on:
  push:
    tags: ['v*']

jobs:
  # ── Per-platform builds ────────────────────────────────────────────────────
  build:
    name: Build — ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      # ── Archive (Linux / macOS) ──────────────────────────────────────────
      - name: Package binaries (Linux / macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/ironclad-agent-ledger staging/
          cp target/${{ matrix.target }}/release/guard-worker            staging/
          cp target/${{ matrix.target }}/release/verify-cert             staging/
          tar -czf ironclad-${{ matrix.target }}.tar.gz -C staging .

      # ── Archive (Windows) ────────────────────────────────────────────────
      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path staging | Out-Null
          Copy-Item "target\${{ matrix.target }}\release\ironclad-agent-ledger.exe" staging\
          Copy-Item "target\${{ matrix.target }}\release\guard-worker.exe"            staging\
          Copy-Item "target\${{ matrix.target }}\release\verify-cert.exe"             staging\
          Compress-Archive -Path staging\* -DestinationPath "ironclad-${{ matrix.target }}.zip"

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ironclad-${{ matrix.target }}
          path: ironclad-${{ matrix.target }}.${{ matrix.archive_ext }}
          if-no-files-found: error
          retention-days: 1

  # ── GitHub Release (assembles all platform archives) ──────────────────────
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all platform archives
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true   # flatten all artifacts into artifacts/

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
